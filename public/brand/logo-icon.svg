<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <style>
      @keyframes pulse {
        0%, 100% { opacity: 0.7; }
        50% { opacity: 1; }
      }
      .node { animation: pulse 3s ease-in-out infinite; }
      .node-delayed { animation: pulse 3s ease-in-out 1.5s infinite; }
    </style>
  </defs>

  <!-- Hexagonal grid â€” higher visibility for web -->
  <g stroke="#EAEAEA" stroke-opacity="0.55" stroke-width="1.5" fill="none">
    <!-- Center hexagon -->
    <polygon points="256,176 325.3,216 325.3,296 256,336 186.7,296 186.7,216"/>
    <!-- Top -->
    <polygon points="256,96 325.3,136 325.3,216 256,256 186.7,216 186.7,136"/>
    <!-- Top-right -->
    <polygon points="325.3,136 394.6,176 394.6,256 325.3,296 256,256 256,176"/>
    <!-- Bottom-right -->
    <polygon points="325.3,216 394.6,256 394.6,336 325.3,376 256,336 256,256"/>
    <!-- Bottom -->
    <polygon points="256,256 325.3,296 325.3,376 256,416 186.7,376 186.7,296"/>
    <!-- Bottom-left -->
    <polygon points="186.7,216 256,256 256,336 186.7,376 117.4,336 117.4,256"/>
    <!-- Top-left -->
    <polygon points="186.7,136 256,176 256,256 186.7,296 117.4,256 117.4,176"/>
  </g>

  <!-- Active node 1: center-right intersection -->
  <circle class="node" cx="325.3" cy="256" r="7" fill="#E27B58" filter="url(#glow)"/>

  <!-- Active node 2: top-left intersection -->
  <circle class="node-delayed" cx="186.7" cy="176" r="6" fill="#E27B58" filter="url(#glow)"/>
</svg>
