<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <!-- Solid grid background for Apple icon which looks better as a square -->
  <rect x="0" y="0" width="512" height="512" fill="#0A0A0A" />
  
  <!-- Subtle grid overlay -->
   <defs>
    <pattern id="grid" width="80" height="80" patternUnits="userSpaceOnUse">
      <path d="M 80 0 L 0 0 0 80" fill="none" stroke="rgba(255,255,255,0.05)" stroke-width="2"/>
    </pattern>
  </defs>
  <rect width="100%" height="100%" fill="url(#grid)" />

  <!-- Content scaled down slightly -->
  <g transform="scale(0.75) translate(85, 85)">
    <!-- Thicker strokes -->
    <g stroke="#EAEAEA" stroke-opacity="1" stroke-width="24" fill="none">
      <polygon points="256,176 325.3,216 325.3,296 256,336 186.7,296 186.7,216"/>
      <polygon points="256,96 325.3,136 325.3,216 256,256 186.7,216 186.7,136"/>
      <polygon points="325.3,136 394.6,176 394.6,256 325.3,296 256,256 256,176"/>
      <polygon points="325.3,216 394.6,256 394.6,336 325.3,376 256,336 256,256"/>
      <polygon points="256,256 325.3,296 325.3,376 256,416 186.7,376 186.7,296"/>
      <polygon points="186.7,216 256,256 256,336 186.7,376 117.4,336 117.4,256"/>
      <polygon points="186.7,136 256,176 256,256 186.7,296 117.4,256 117.4,176"/>
    </g>

    <!-- Larger nodes -->
    <circle cx="325.3" cy="256" r="20" fill="#E27B58"/>
    <circle cx="186.7" cy="176" r="16" fill="#E27B58"/>
  </g>
</svg>
